<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LSf - More</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div id="webgl-bg"></div>
    <div class="profile-container">
      <img src="logo.svg" alt="LSW Logo" class="profile-logo" />
      <h1 id="name-text">More LSf</h1>
      <p id="bio-text">I'm looking for a Engineering Baddie.</p>
      <div class="links" id="links">
        <a
          href="https://github.com/LSWasTaken?tab=repositories"
          class="link-btn"
          target="_blank"
          rel="noopener"
          data-platform="github"

        <a
          href="https://discord.com/users/304189148065955840"
          class="link-btn"
          data-platform="contact"

        >
        <a href="index.html" class="link-btn" data-platform="home"

          <li>🔧 Visual Studio Code</li>
          <li>💡 Arduino IDE</li>
          <li>🧪 Tinkercad</li>

          <li>📦 GitHub</li>
        </ul>
      </section>

      <button id="theme-toggle" aria-label="Toggle Theme">🌙</button>
    </div>

    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="ambient-sound" src="ambient.mp3" loop></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
